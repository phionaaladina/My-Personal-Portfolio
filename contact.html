<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel ="stylesheet" href ="style.css">
<div class="contact">
    <h4>CONTACT ME</h4>
</div>
</head>
<body>
    <div class="container">
        <form>
      
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name.."><br>
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name.."><br>
      
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email address" placeholder="Your email address"><br>

          <label for="country">Continent</label>
          <select id="country" name="country">
            <option value="africa">Africa</option>
            <option value="asia">Asia</option>
            <option value="antarctica">Antarctica</option>
            <option value="australia">Australia</option>
            <option value="europe">Europe</option>
            <option value="north america">North America</option>
            <option value="south america">South America</option>
          </select>
        </div>
      <div class="msg">
        
          <textarea name="message"id="message"  placeholder="Write something.." cols="30" rows="10"></textarea>
        </div>
        <div class="sbt">
          <input type="send" value="Send">
        </div>
        </form>
      
</body>
</html>
